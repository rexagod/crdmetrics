name: continuous-integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: 1.22
  RUNNER_DEBUG: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run vet
        run: go vet ./...
      - name: Setup dependencies
        run: make setup
      - name: Run linter
        run: make lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v4
        with:
          path: github.com/rexagod/crdmetrics
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Create a cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind
      - name: Run tests
        run: |
          cd github.com/rexagod/crdmetrics
          export KUBECONFIG=~/.kube/config
          kind get kubeconfig --name kind > $KUBECONFIG
          kind export kubeconfig
          make setup test
